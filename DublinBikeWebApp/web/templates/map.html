<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" 
        href="{{ url_for('static', filename='mapstyles.css')}}" />
        <link rel="stylesheet" href="style.css">
        <title>{%block title %}{% endblock %}</title>
        <script src="../static/script.js" defer></script>
    </head>
    <body>

      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="container">
          <a class="navbar-brand" href="#">BAGEL BIKES</a>

          <button class="navbar-toggler" typer="button" data-bs-toggle="collapse" data-bs-target="#nav">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a href="#" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="#map" class="nav-link">Bike Map</a>
              </li>
              <li class="nav-item">
                <a href="#stats" class="nav-link">Helpful Statistics</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Banner Image -->

      <section class="bg-light text-dark p-2">
        <div class="container">
          <div class="d-sm-flex">
            <div>
              <h1 class="lead">Brought to you by the Breakfast Bagels</h1>
              <p>This service brings you all the up-to-date information on available bikes in Dublin. Weather information and helpful statistics are also available!</p>
            </div>
            <img class="imag-fluid w-50" src="icons/bagel_bike.png" />
          </div>
        </div>
      </section>


    {% block content %}
    <div class="container">
        <div class="row-mt-3">
          <div id="map"></div>
        </div>
        <div class="row mt-3" id="map">
            <div class="col-6"id="button-div">
                <button type="button" class="btn btn-primary request-button" id="2">Get station 2 data</button>
                <button type="button" class="btn btn-primary request-button" id="3">Get station 3 data</button>
            </div>
            <div class="col-6" id="info-div">
            </div>
        </div>
        <div class="row mt-3" id="weather-div">
            <div class="col-6-md p-4 border text-center" id="weather-box-col"></div>
            <div class="col-6-md"></div>
        </div>
    </div>
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
