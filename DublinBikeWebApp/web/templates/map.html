<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css"
        href="{{ url_for('static', filename='mapstyles.css')}}" />
        <link rel="stylesheet" href="style.css">
        <title>{%block title %}{% endblock %}</title>
        <script src="../static/script.js" defer></script>
    </head>
    <body>

      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">BAGEL BIKES</a>

          <button class="navbar-toggler" typer="button" data-bs-toggle="collapse" data-bs-target="#nav">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a href="/index.html" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="/map" class="nav-link">Bike Map</a>
              </li>
              <li class="nav-item">
                <a href="/stats" class="nav-link">Helpful Statistics</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Banner Image -->

      <section class="bg-info text-light p-5">
        <div class="container">
          <div class="d-sm-flex">
            <div>
              <h1 class="lead">Up-To-Date Map Information</h1>
              <p>Below you will find all the information you need regarding bike stations and their (or your) location!</p>
            </div>
          </div>
        </div>
      </section>

<!-- Map Section -->

    {% block content %}
    <section class="bg-light text-dark p-5">
    <div class="container">
      <p class="lead">Map with Current Bike Station Information</p>
        <div class="row-mt-3">
          <div id="map"></div>
            <div>
            <strong>Start: </strong>
            <select id="start">
            </select>
            <strong>End: </strong>
            <select id="end">
            </select>
            <button onclick="createRoute();">Create Route</button>
            <button onclick="initAllMarkers();hideRoute();">Done</button>
            <div id="directions"></div>
        </div>
        </div>
      </div>
    </section>
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
