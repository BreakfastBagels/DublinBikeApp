<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css"
        href="{{ url_for('static', filename='mapstyles.css')}}" />
        <link rel="stylesheet" href="style.css">
        <title>{%block title %}{% endblock %}</title>
        <script src="../static/stats.js" defer></script>
    </head>
    <body>

      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">BAGEL BIKES</a>

          <button class="navbar-toggler" typer="button" data-bs-toggle="collapse" data-bs-target="#nav">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a href="/index.html" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="/map" class="nav-link">Bike Map</a>
              </li>
              <li class="nav-item">
                <a href="/stats" class="nav-link">Helpful Statistics</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Banner Image -->

      <section class="bg-info text-light p-5">
        <div class="container">
          <div class="d-sm-flex">
            <div>
              <h1 class="lead">Helpful Bike Statistics</h1>
              <p>Below you will find helpful information on how many bikes are available at the stations.</p>
            </div>
          </div>
        </div>
      </section>

<!-- Stats Section -->


<section class="bg-light text-dark p-5">
    <div class="row">
      <div class="col">
        <form>
          <div class="form-group">
            <label for="">Station Name</label>
            <select class="form-control" name="" id="station-name-options"></select>
          </div>
          <div class="form-group">
            <label for="">Hour</label>
            <select class="form-control" name="" id="hours-options"></select>
          </div>
          <div class="form-group">
            <label for="">Weekday/Weekend</label>
            <select class="form-control" name="" id="timeframe-options">
              <option value="weekday">Weekday</option>
              <option value="weekend">Weekend</option>
            </select>
          </div>
          <button id="stats-form-button" type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="col">
        <h2>Predicted Bikes Available</h2>
        <h3 id="prediction-output"></h3>
      </div>
    </div>

</section>

</body>
</html>
